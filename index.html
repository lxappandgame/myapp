<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    :root{--bg:#f7f7f8;--accent:#0b84ff;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#111;}
    .container{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;padding:24px;text-align:center}
    h1{font-size:22px;margin-bottom:12px}
    p{max-width:600px;margin:0 auto 10px;color:var(--muted);line-height:1.5}
    .email{font-weight:600;color:#111;word-break:break-all;margin-bottom:8px}
    .thankyou{margin-bottom:24px;font-size:15px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any problems using our products, please contact us by email. We are available 24 hours a day to assist you.</p>
    <div class="email">Email: tonydevelop@outlook.com</div>
    <div class="thankyou">Thank you for using our app!</div>
  </div>
</body>
</html>
